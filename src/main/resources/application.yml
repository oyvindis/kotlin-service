logging:
  level.root: WARN
  level.no: ${LOG_LEVEL:DEBUG}
  level.org.springframework: WARN
  level.org.springframework.web: WARN
  level.org.apache.jena: ERROR
server:
  port: 8080
kafka:
  bootstrapAddress: ${KAFKA_BOOTSTRAP_HOST:10.0.0.22}:${KAFKA_BOOTSTRAP_PORT:31172}
  topics:
    sensor: sensor
slack:
  security.token: ${SLACK_TOKEN_ID}
  channel.id: ${SLACK_CHANNEL_ID}
spring:
  data.mongodb.uri: mongodb://${MONGO_USERNAME}:${MONGO_PASSWORD}@${MONGO_HOST:mongodb}:${MONGO_PORT:27017}/climate?authSource=admin&authMechanism=SCRAM-SHA-1
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-22151406.okta.com/oauth2/default
---
spring:
  config.activate.on-profile: develop
  data.mongodb.uri: mongodb://admin:admin@localhost:27017/climate?authSource=admin&authMechanism=SCRAM-SHA-1
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://dev-22151406.okta.com/oauth2/default
          jwk-set-uri: https://dev-22151406.okta.com/oauth2/default
---
spring:
  config.activate.on-profile: integration-test
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:5000/oauth2/default